{{ define "main" }}
<section class="section blog-list py-5">
  <div class="container">
    <div class="row justify-content-center pb-5">
      <div class="col-12 col-xl-6">
        <h2 class="fs-1 fw-bold text-center text-primary pb-3">Blog</h2>
        {{ with .Params.description }}
          <p class="text-black-61 text-center pb-3">{{ . }}</p>
        {{ end }}
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2">
        {{ range (.Paginate .RegularPages).Pages }}
          <div class="post pb-5">
            <h3 class="post-title fw-semibold">{{ .Title }}</h3>
            <p class="post-date text-muted">{{ .Date.Format "January 2, 2006" }}</p>
            <p class="post-summary">{{ .Summary }}</p>
            <a href="{{ .Permalink }}" class="text-decoration-none">
              <p class="read-more">Read more â†’</p>
            </a>
          </div>
        {{ end }}
        <div class="pagination-wrapper">
          {{ template "_internal/pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
