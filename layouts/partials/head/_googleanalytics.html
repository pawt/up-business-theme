<!-- CookieConsent v3 - JS + Configuration -->
<script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.umd.js"></script>
<script>
  window.addEventListener('load', function() {
    CookieConsent.run({
      guiOptions: {
        consentModal: {
          layout: 'box inline',
          position: 'bottom right'
        }
      },
      categories: {
        necessary: {
          enabled: true,
          readOnly: true
        },
        analytics: {}
      },
      language: {
        default: 'en',
        translations: {
          en: {
            consentModal: {
              description: 'We use cookies for analytics. Only essential cookies are enabled by default. <a href="/privacy-policy#cookies">Learn more</a>',
              acceptAllBtn: 'Allow all cookies',
              acceptNecessaryBtn: 'Allow only essential cookies'
            },
            preferencesModal: {
              title: 'Cookie preferences',
              acceptAllBtn: 'Accept all',
              acceptNecessaryBtn: 'Reject all',
              savePreferencesBtn: 'Save',
              closeIconLabel: 'Close',
              sections: [
                {
                  title: 'Necessary',
                  description: 'Essential cookies for the website to function.',
                  linkedCategory: 'necessary'
                },
                {
                  title: 'Analytics',
                  description: 'Help us improve the site via Google Analytics.',
                  linkedCategory: 'analytics'
                }
              ]
            }
          }
        }
      }
    });
  });
</script>
