<section class="section testimonials py-10" id="contact">

  <div class="row pb-2">
    <div class="col-12">
      {{ with .content.title }}
        <h3 class="fs-1 fw-bold text-center text-primary pb-4">{{ . }}</h3>
      {{ end }}
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center text-center"> <!-- Center the content -->
      <div class="col-lg-6 col-10">
        <form action="https://formspree.io/f/xpzgbjvq" method="POST">
          <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Your email (so I can reply to you - no spam, no newsletters...)" class="form-control" required>
              <textarea rows="7" name="message" placeholder="Something is not working? Feature is missing? Let me know." class="form-control mt-4" required></textarea>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-primary px-5">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
